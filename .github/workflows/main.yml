name: Daily Spotify Automation

on:
  schedule:
    - cron: "0 10 * * *"  # 10:00 UTC daily
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # required to allow commits and pushes

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - name: Run Spotify automation
        run: python main.py
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }} 

      - name: Upload artist IDs
        uses: actions/upload-artifact@v4
        with:
          name: artists-id
          path: |
            artists_id.txt
            today_releases.txt
            yesterday_releases.txt
            
      - name: Commit and push updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add artists_id.txt today_releases.txt yesterday_releases.txt
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update release files [auto]"
            git push origin HEAD:${{ github.ref }}
          fi
          
